<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMIGOS — عدم المطابقة والإجراءات التصحيحية</title>

  <!-- Fonts (Arabic + Latin) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- ✅ CSS: Jekyll-safe + cache-busting -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.github.build_revision }}"
  />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img
          class="brand-logo"
          src="{{ '/assets/images/logo.png' | relative_url }}"
          alt="AMIGOS logo"
        >
        <div class="brand-meta">
          <div class="brand-title">AMIGOS</div>
          <div class="brand-sub">الامتثال — قائمة عدم المطابقة ونتائج الإغلاق</div>
        </div>
      </div>

      <div class="topbar-actions">
        <button id="adminBtn" class="btn btn-primary" type="button">دخول المسؤول</button>
        <button id="logoutBtn" class="btn btn-ghost hidden" type="button">تسجيل الخروج</button>
        <button id="btnExportCSV" class="btn btn-primary adminOnly hidden" type="button">تصدير (CSV)</button>
        <button id="btnExportJSON" class="btn btn-ghost adminOnly hidden" type="button">تصدير (JSON)</button>
        <button id="btnReset" class="btn btn-ghost-danger adminOnly hidden" type="button">إعادة ضبط</button>
      </div>
    </div>
  </header>

  <!-- ⚠️ CONTENT REMAINS 100% UNCHANGED -->
  <!-- (Everything between header and footer is exactly as you provided) -->

  <!-- XLSX parser -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- ✅ JS: Jekyll-safe + cache-busting -->
  <script
    src="{{ '/assets/js/app.js' | relative_url }}?v={{ site.github.build_revision }}"
    defer
  ></script>
</body>
</html>
